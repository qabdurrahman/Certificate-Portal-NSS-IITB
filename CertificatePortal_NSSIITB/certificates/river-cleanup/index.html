  <script>
    // Function to populate the dropdown with options
    function populateDropdown() {
      var dropdown = document.getElementById('name');

      // Load the dataset from data.json
      fetch('rivercleanup.json')

      
        .then(response => response.json())
        .then(data => {
          for (var i = 0; i < data.length; i++) {
            var option = document.createElement('option');
            option.value = data[i].Name;
            option.text = data[i].Name;
            dropdown.add(option);
          }
        })
        .catch(error => console.error('Error fetching data:', error));
    }

    // Call the function to populate the dropdown when the page loads
    window.onload = populateDropdown;

    function downloadJpgFromPhp(phpURL, fileName = 'Certificate.jpg') {
  fetch(phpURL)
    .then(response => {
      if (!response.ok) {
        throw new Error(`HTTP error! Status: ${response.status}`);
      }
      return response.blob(); // Convert the response to a blob
    })
    .then(blob => {
      const url = URL.createObjectURL(blob); // Create a temporary object URL

      // Create a temporary <a> element to trigger the download
      const a = document.createElement('a');
      a.href = url;
      a.download = fileName; // Set the downloaded file name
      document.body.appendChild(a);
      a.click(); // Trigger the download

      // Clean up the temporary URL and <a> element
      URL.revokeObjectURL(url);
      a.remove();
    })
    .catch(error => console.error('Error downloading the image:', error));
}

// Call the function with the PHP endpoint URL
  </script>
