<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NSS Certificate Portal</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background-image: url('bg.jpeg');
        background-size: cover;
        background-repeat: no-repeat;
        font-family: Arial, sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .floating-text {
        position: fixed;
        top: 5%;
        left: 5%;
        font-size: 50px;
        font-weight: bold;
        color: #e5ed73;
        z-index: 1; 
        animation: floatText 3s infinite;
    }

    @keyframes floatText {
        0%, 100% {
            transform: translateY(-10px);
        }
        50% {
            transform: translateY(10px);
        }
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        margin: 0 auto;
        padding: 20px;
    }

    .box {
        width: 300px;
        height: 300px;
        background-size: cover;
        background-position: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: transform 3s;
        position: relative;
        animation: rotateBox 10s linear infinite;
        flex: 0 0 auto; 
    }

    .box:hover {
        filter: blur(3px);
    }

    @keyframes rotateBox {
        0% {
            transform: rotateY(360deg);
        }
        100% {
            transform: rotateY(360deg);
        }
    }

    .box1 {
        background-image: url('ecology_bg.jpg');
    }

    .box2 {
        background-image: url('tulsi_plantation.jpeg');
    }

    .box3 {
    background-image: url('navbarlogo.png');
    background-size: 65%; 
    background-position: center;
    background-repeat: no-repeat;
    }


    .text {
        font-size: 24px;
        font-weight: bold;
        color: #fff;
        text-align: center;
        margin-top: 10px;
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
    }

    .flip-animation {
        animation: flip 1s ease-in-out forwards;
    }

    @keyframes flip {
        0% {
            transform: rotateY(0deg);
        }
        100% {
            transform: rotateY(180deg);
        }
    }

    
    @media (min-width: 769px) {
        .container {
            flex-direction: row;
            flex-wrap: nowrap; 
        }
    }

   
    @media (max-width: 768px) {
        .container {
            flex-direction: column;
            flex-wrap: wrap; 
        }
        .box {
            width: 250px;
            height: 250px;
        }
        .floating-text {
            font-size: 40px;
        }
    }

    @media (max-width: 480px) {
        .box {
            width: 200px;
            height: 200px;
        }
        .floating-text {
            font-size: 30px;
        }
    }
</style>
</head>
<body>
    <div class="floating-text">NSS Certificate Portal</div>
    <div class="container">
        <div class="box box3" onclick="this.classList.add('flip-animation'); setTimeout(() => { location.href='cycle_rally.html'; }, 500);">
            <div class="text">Flare</div>
        </div>
        <div class="box box1" onclick="this.classList.add('flip-animation'); setTimeout(() => { location.href='beach_clean.html'; }, 500);">
            <div class="text">Beach Cleaning</div>
        </div>
        <div class="box box2" onclick="this.classList.add('flip-animation'); setTimeout(() => { location.href='tulsi.html'; }, 500);">
            <div class="text">Tulsi Plantation</div>
        </div>
        
    </div>
</body>
</html>
